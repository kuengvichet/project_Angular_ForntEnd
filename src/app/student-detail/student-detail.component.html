<div class="container">

    <div *ngIf="student">
        <h2>Student Details</h2>
        <p><strong>Name:</strong> {{ student.first_name }} {{ student.last_name }}</p>
        <p><strong>Date of Birth:</strong> {{ student.date_of_birth }}</p>
        <p><strong>Class:</strong> {{ student.class }}</p>
    </div>

</div>
