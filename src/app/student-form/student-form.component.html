
<div class="container">
     
        <h4>{{ isEditMode ? 'Edit Student' : 'Add New Student' }}</h4>
        <form [formGroup]="studentForm" (ngSubmit)="submitForm()">
            <div class="row">

                <div class="mb-3 col-md-6">
                  <label for="firstName" class="form-label">First Name:</label>
                  <input type="text" class="form-control" id="firstName" formControlName="firstName">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="lastName">Last Name:</label>
                  <input type="text" class="form-control" id="lastName" formControlName="lastName">
                </div>

                <div class="mb-3 col-md-6">
                    <label for="firstName" class="form-label">Date Of Birth:</label>
                    <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth">
                  </div>
                  <div class="mb-3 col-md-6">
                      <label for="lastName">Class:</label>
                    <input type="text" class="form-control" id="class" formControlName="class">
                  </div>
  
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


</div>
